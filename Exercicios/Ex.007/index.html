<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        input {
            font: normal 16px Arial;
            width: 100px;
            border: solid 1px;
        }
        .aaa {
            display: inline-block;
        }
    </style>
</head>
<body>
    <input type="number" name="txtn1" id="txtn1" class="aaa">
    <p class="aaa">+</p>
    <input type="number" name="txtn2" id="txtn2" class="aaa">
    <input type="button" value="Calcular" onclick="somar()" class="aaa">
    <div id="res">Resultado: x</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: ${s}`
            }
    </script>
</body>
</html>
